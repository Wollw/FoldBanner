## Example User Configuration File

# queryURL is the url used to request the XML user statistics file.
# This is the url for querying the user database
query_url:   http://folding.extremeoverclocking.com/xml/user_summary.php?u=

font_face: monospace
font_size: 12
stroke_width: 0.25
key_color:
    r: 1.0
    g: 1.0
    b: 1.0
    a: 1.0
val_color:
    r: 1.0
    g: 1.0
    b: 0.0
    a: 1.0

origin_position:
    x: 0
    y: 0


# Each individual statistic must be configured separately.
stat_configs:
  - key:  User_Name     # XML element name for the statistic
    type: user
    name: "           User: " # name that will be used on the output
    use_commas: False
    position:           # lower left corner of the output for this statistic
        x: 12
        y: 20

  - key:  Team_Rank     # Repeat for each statistic you want to display
    type: user
    name: "   Rank on Team: "
    use_commas: True
    position:
        x: 12
        y: 32

  - key:  Points_24hr_Avg
    type: team
    name: " Team Daily Avg: "
    use_commas: True
    position:
        x: 203
        y: 68

  - key:  Points_Today
    type: team
    name: "   Points Today: "
    use_commas: True
    position:
        x: 203
        y: 80

  - key:  Users
    type: team
    name: "    Total Users: "
    use_commas: True
    position:
        x: 203
        y: 44

  - key:  Points
    type: team
    name: "    Team Points: "
    font: serif
    font_size: 9
    stroke_width: 0.25
    use_commas: True
    key_color:
        r: 1.0
        g: 0.0
        b: 1.0
        a: 1.0
    val_color:
        r: 1.0
        g: 1.0
        b: 0.0
        a: 1.0
    position:
        x: 203
        y: 56

  - key:  TeamID
    type: team
    name: "           Team: "
    use_commas: False
    position:
        x: 203
        y: 20

  - key:  Team_Name
    type: team
    name: "                        "
    use_commas: False
    position:
        x: 203
        y: 20

  - key:  Rank
    type: team
    name: "   Rank of Team: "
    use_commas: True
    position:
        x: 203
        y: 32

  - key:  Overall_Rank
    type: user
    name: "   Overall Rank: "
    use_commas: True
    position:
        x: 12
        y: 44

  - key:  WUs
    type: user
    name: "       User WUs: "
    use_commas: True
    position:
        x: 12
        y: 80

  - key:  Points
    type: user
    name: "    User Points: "
    use_commas: True
    position:
        x: 12
        y: 56

  - key:  Points_24hr_Avg
    type: user
    name: " User Daily Avg: "
    use_commas: True
    position:
        x: 12
        y: 68
