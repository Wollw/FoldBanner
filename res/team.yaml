## Example Team configuration file.  See "user.yaml" for details.

# The query url used for getting team statistics
queryURL:   http://folding.extremeoverclocking.com/xml/team_summary.php?t=

backgroundImage: res/background.png

statConfigs:
  - key:  Team_Name
    name: Team
    font: monospace
    size: 16
    color:
        r: 1.0
        g: 1.0
        b: 1.0
        a: 1.0
    position:
        x: 8
        y: 24

  - key:  Rank
    name: Rank
    font: monospace
    size: 16
    color:
        r: 1.0
        g: 1.0
        b: 1.0
        a: 1.0
    position:
        x: 8
        y: 48
